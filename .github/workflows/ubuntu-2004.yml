name: Ubuntu 20.04 make

on:
  push:

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: submodules
      run: git submodule update --init --recursive
    - name: dependencies
      run: sudo apt update &&
           sudo apt install --assume-yes libcurl4-openssl-dev
    - name: make
      run: make
